{{ define "body" }}
	<form method="POST" action="/submit">
		<fieldset>
			<section>
				<label for="input#name">New List's Name</label>
				<input name="title" id="title" type="text"></input>
			</section>
			<section>
				<label for="input#separator">Character Separating List Items</label>
				<input type="radio" name="separator" id="separator-comma" value=",">comma</input>
				<input type="radio" name="separator" id="separator-colon" value=":">colon</input>
				<input type="radio" name="separator" id="separator-space" value=" ">space</input>
			</section>
			<section>
				<label for="input#items">Items in New List</label>
				<input name="items" id="items"></input>
			</section>
			<section>
				<input type="submit" value="Add List"></input>
			</section>
		</fieldset>
	</form>
{{ end }}
