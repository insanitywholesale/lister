{{ define "body" }}
	<form method="POST" action="/submit">
		<fieldset>
			<section>
				<label for="input#name">New List's Name</label>
				<input name="title" id="title" type="text"></input>
			</section>
			<section>
				<label for="input#items">Items in New List (separate them by a comma)</label>
				<input name="items" id="items"></input>
			</section>
			<section>
				<input type="submit" value="Add List"></input>
			</section>
		</fieldset>
	</form>
{{ end }}
